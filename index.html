        <div class="links">

      <section class="header">
        <div class="search">
          <input
            type="text"
            id="search"
            placeholder="Enter at least 3 letters of the product name"
          />
          <span class="icon"
            ><?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>

              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <path
                d="M448.3,424.7L335,311.3c20.8-26,33.3-59.1,33.3-95.1c0-84.1-68.1-152.2-152-152.2c-84,0-152,68.2-152,152.2  s68.1,152.2,152,152.2c36.2,0,69.4-12.7,95.5-33.8L425,448L448.3,424.7z M120.1,312.6c-25.7-25.7-39.8-59.9-39.8-96.3  s14.2-70.6,39.8-96.3S180,80,216.3,80c36.3,0,70.5,14.2,96.2,39.9s39.8,59.9,39.8,96.3s-14.2,70.6-39.8,96.3  c-25.7,25.7-59.9,39.9-96.2,39.9C180,352.5,145.8,338.3,120.1,312.6z"

          >
        </div>
        <label for="sort"
          >Sort
          <select name="sort" id="sort">
            <option value="name">Name</option>
            <option value="name">Price</option>
            <option value="name">Sales</option>
            <option value="name">newest</option>
          </select>
          <input type="checkbox" value="Desc" />
        </label>
        <label for="categories"
          >Categories
          <select name="categories" id="categories">
            <option value="all">All</option>
            <option value="groceries">Groceries</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home & beauty">Home & Beauty</option>
            <option value="kitchen appliances">Kitchen appliances</option>
          </select>
        </label>
      </section>
      <section class="productList sales"></section>
    </div>
    <div class="checkout container">
      <section class="productList checkingOut">
        <table>
          <thead>
            <tr>
              <td>Item name</td>
              <td>Quantity</td>
              <td>Price</td>
              <td>Amount</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section class="payment">
        <div id="checkoutTotal" class="naira">0.00</div>
        <button class="btn-unstyled" id="checkout">Checkout</button>
      </section>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Checkout Successful
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>Purchase Details</h4>
            <table>
              <thead>
                <tr>
                  <td>Item</td>
                  <td>Quantity</td>
                  <td>Amount</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <hr />
            <div class="modalTotalAmount">
              Total amount payed
              <span class="naira" id="modalTotalAmount"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
